<!-- HTML template -->
<!DOCTYPE html>
<html>
  <head>
    <title>Tabliczka mnożenia - Gra</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
  </head>
  <body>
    <div id="screenWelcome" class="d-none container text-center py-5">
      <h1 class="display-4 mb-4">Tabliczka mnożenia - Gra</h1>
      <div class="lead mb-3">Trening czyni mistrza! Nie poddawaj się! 💪</div>
      <div class="fs-5 mb-4">Wybierz zakres:</div>
      <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
        <button id="btnStartGame30" class="btn btn-outline-primary btn-lg px-4">do 30</button>
        <button id="btnStartGame100" class="btn btn-outline-primary btn-lg px-4">do 100</button>
      </div>
      <div>
        <a class="btn btn-link text-decoration-none mt-5" target="_blank" href="https://github.com/konrad-g/tabliczka-mnozenia-gra">Link do kodu źródłowego.</a>
        <div class="mt-5 text-muted small text-center">Konrad Gadzinowski © 2024</div>
      </div>
    </div>
    <div id="screenGame" class="d-none container text-center py-5">
      <div class="fs-4 mb-2">Ile to:</div>
      <div class="display-5 mb-4">
        <span id="resultEmoji1"></span>
        <span id="equation"></span>
        <span id="resultEmoji2"></span>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 g-3 justify-content-center" style="max-width: 400px; margin: 0 auto;">
        <div class="col">
          <button id="btnAnswer1" class="btn btn-lg btn-outline-primary w-100 py-3"></button>
        </div>
        <div class="col">
          <button id="btnAnswer2" class="btn btn-lg btn-outline-primary w-100 py-3"></button>
        </div>
        <div class="col">
          <button id="btnAnswer3" class="btn btn-lg btn-outline-primary w-100 py-3"></button>
        </div>
        <div class="col">
          <button id="btnAnswer4" class="btn btn-lg btn-outline-primary w-100 py-3"></button>
        </div>
      </div>
      <div id="answerResult" class="mt-3 display-6 text-center"></div>
    </div>
    <div id="screenResults" class="d-none">
      <div>Twój wynik:</div>
      <div>Dobrze:<span id="scoreGood"></span></div>
      <div>Źle:<span id="scoreBad"></span></div>
      <div>Twój czas:<span id="scoreTime"></span></div>
      <div id="congrats1" class="d-none">💪GRATULUJE! ZNASZ JUŻ TABLICZKĘ MNOŻENIA!🥳</div>
      <div id="congrats2" class="d-none">👏👏👏 BRAWO! 👏👏👏</div>
      <button id="btnPlayAgain">Zagraj ponownie</button>
    </div>
  </body>
  <script src="libs/jquery-3.7.1.min.js"></script>
  <script src="js/GameScreen.js"></script>
  <script src="js/GameBtns.js"></script>
  <script src="js/ResultsScreen.js"></script>
  <script src="js/WelcomeScreen.js"></script>
  <script src="js/Game.js"></script>
  <script>
     const game = new Game();
      game.start();
  </script>
</html>
