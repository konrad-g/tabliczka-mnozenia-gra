<!-- HTML template -->
<!DOCTYPE html>
<html>
  <head>
    <title>Tabliczka mnożenia - Gra</title>
    <meta name="description" content="Gra która umila uczenie się tabliczki mnożenia na pamięć. Powodzenia na klasówce!" />
    <meta name="author" content="Konrad Gadzinowski <kgadzinowski@gmail.com>" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, minimal-ui" /> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="screenWelcome" class="d-none container text-center py-5">
      <h1 class="display-4 mb-4">Tabliczka mnożenia - Gra</h1>
      <div class="lead mb-3">Trening czyni mistrza! Nie poddawaj się! 💪</div>
      <div class="fs-5 mb-4">Wybierz zakres:</div>
      <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
        <button id="btnStartGame30" class="btn btn-outline-primary btn-lg px-4">do 30</button>
        <button id="btnStartGame100" class="btn btn-outline-primary btn-lg px-4">do 100</button>
      </div>
      <div>
        <a class="btn btn-link text-decoration-none mt-5" target="_blank" href="https://github.com/konrad-g/tabliczka-mnozenia-gra">Link do kodu źródłowego</a>
        <div class="mt-5 text-muted small text-center">Konrad Gadzinowski © 2024</div>
      </div>
    </div>
    <div id="screenGame" class="d-none container text-center py-5">
      <div id="progressCounter" style="position: absolute; right: 20px; top: 15px;">-</div>
      <div class="fs-4 mb-2">Ile to:</div>
      <div class="display-5 mb-4">
        <span id="resultEmoji1"></span>
        <span id="equation"></span>
        <span id="resultEmoji2"></span>
      </div>
      <div class="input-group" style="max-width: 400px; margin: 0 auto;">
        <input
          id="inputAnswer"
          type="number" 
          inputmode="numeric" 
          pattern="[0-9]*" 
          step="1" 
          class="form-control form-control-lg" 
          placeholder="Odpowiedź"
        />
        <button id="btnNext" class="btn btn-primary btn-lg" type="button">→</button>
      </div>
      <div id="answerResult" class="mt-3 display-6 text-center"></div>
    </div>
    <div id="screenResults" class="d-none container text-center py-5">
      <div class="display-6 mb-4">Twój wynik:</div>
      
      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <div class="fs-5 mb-3">
                Dobrze: <span id="scoreGood" class="text-success fw-bold"></span>
              </div>
              <div class="fs-5 mb-3">
                Źle: <span id="scoreBad" class="text-danger fw-bold"></span>
              </div>
              <div class="fs-5">
                Twój czas: <span id="scoreTime" class="text-primary fw-bold"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
     
      <div id="congrats1" class="d-none alert alert-success display-6 mb-4">
        💪 GRATULUJE! ZNASZ JUŻ TABLICZKĘ MNOŻENIA! 🥳
      </div>
      
      <div id="congrats2" class="d-none alert alert-success display-6 mb-4">
        👏👏👏 BRAWO! 👏👏👏
      </div>
     
      <button id="btnPlayAgain" class="btn btn-primary btn-lg px-4">
        Zagraj ponownie
      </button>
     </div>
  </body>
  <script src="libs/jquery-3.7.1.min.js"></script>
  <script src="js/MathUtils.js?v=1"></script>
  <script src="js/GameScreen.js?v=3"></script>
  <script src="js/GameBtns.js?v=5"></script>
  <script src="js/ResultsScreen.js?v=1"></script>
  <script src="js/WelcomeScreen.js?v=1"></script>
  <script src="js/Game.js?v=1"></script>
  <script src="libs/confetti.browser.js"></script>
  <script>
     const game = new Game();
      game.start();
  </script>
</html>
